<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<template id="rowTemplate">
			<tr>
				<th id="id"></th>
				<td id="title"></td>
				<td id="desc"></td>
				<td id="createdAt"></td>
				<td>
					<button>Update</button> <button id="todoDel">Del</button>
					<input
						class="form-check-input mt-0"
						id="todoComplete"
						type="checkbox"
						value=""
						aria-label="Checkbox for following text input"
						required
					/>
				</td>
			</tr>
		</template>

		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Dropdown
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" href="#">Something else here</a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" aria-disabled="true">Disabled</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<table class="table table-bordered text-center">
				<thead class="table-dark">
					<tr>
						<th scope="col">No</th>
						<th scope="col">Title</th>
						<th scope="col">Desc</th>
						<th scope="col">CreatedAt</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="rowContainer"></tbody>
			</table>
		</div>

		<div class="container">
			<table class="table table-bordered text-center">
				<thead class="table-dark">
					<tr>
						<th scope="col">No</th>
						<th scope="col">Title</th>
						<th scope="col">Desc</th>
						<th scope="col">CompletedAt</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="completedContainer"></tbody>
			</table>
		</div>

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Todo</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="todoForm">
							<div class="mb-3">
								<label for="title" class="form-label">Title</label>
								<input type="text" class="form-control" id="formTitle" />
							</div>
							<div class="mb-3">
								<label for="desc" class="form-label">Description</label>
								<input type="text" class="form-control" id="fromDesc" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary" onclick="modalSave()">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3 mb-4 text-center">
			<div class="col">
				<button type="button" class="btn btn-primary" onclick="modalClick()">
					New Task
				</button>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="index.js"></script>
</html>
